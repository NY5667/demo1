<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">

    <title>Hello, world!</title>
</head>
<body>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/demo">Home</a></li>
      <li class="breadcrumb-item"><a href="/theme/list">主题图导出</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
  </nav>

  <p>Id: <span th:text="${id}"></span></p>
  <p>Name: <span th:text="${themeSetName}"></span></p>
  <p>主题图id: <span th:text="${themeIds}"></span></p>
  <p>主题图名称: <span th:text="${themeNames}"></span></p>
  <p>自定义专题图id: <span th:text="${customThematicIds}"></span></p>
  <p>自定义专题图名称: <span th:text="${customThematicNames}"></span></p>

  <form method="post" action="/api/sets/themeExport" target="_self">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">新增视图模板</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="20" th:text="${createText}" readonly="true"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlTextarea2">删除数据模板</label>
          <textarea class="form-control" id="exampleFormControlTextarea2" rows="20" th:text="${deleteText}" name="deleteText" readonly="true"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlTextarea3">dbeaver导出的插入语句</label>
          <textarea class="form-control" id="exampleFormControlTextarea3" rows="20" th:text="${insertText}" name="insertText" required="true"></textarea>
        </div>
      </div>
    </div>
    <input type="hidden" class="form-control" id="formGroupExampleInput" name="id" placeholder="Example input placeholder" th:value="${id}">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<!--
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

-->
<script type="text/javascript" th:src="@{/assets/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script>
    $(function(){
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
-->

</body>
</html>
